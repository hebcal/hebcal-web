    UNSET = 0;
    ON = 1;
    OFF = 2;
  }
  Hour12 hour12 = 39;
  string cityName = 40;
  bool yerushalmiYomi = 45;
  bool nachYomi = 46;
  bool rambam1 = 47;
  bool chofetzChaim = 48;
  bool shemiratHaLashon = 49;
  bool psalms = 50;
